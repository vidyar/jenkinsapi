language: python

python:
 - 2.7

build_image: shippableimages/ubuntu1404_python

before_install:
  # We're going to set up a virtualenv and activate the python version we want to use
 - mkdir -p $HOME/sample_ve/
 - virtualenv -p /usr/bin/python$PYTHON_VERSION $HOME/sample_ve/
 - source $HOME/sample_ve/bin/activate

script: 
 
 - sudo apt-get install -y python-dev
 - sudo easy_install -U pip
 - sudo pip install nose mock coverage pep8 pylint
 - sudo python setup.py develop
 - pylint --rcfile=pylintrc jenkinsapi/*.py --disable R0912
 - pep8 --ignore=E501 jenkinsapi/*.py
 - mkdir -p shippable/testresults shippable/codecoverage
 - nosetests jenkinsapi_tests --with-coverage --cover-package=jenkinsapi  --with-xunit --xunit-file=shippable/testresults/nosetests.xml

 - coverage xml -o shippable/codecoverage/coverage.xml
